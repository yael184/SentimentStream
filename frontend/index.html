<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Sentiment Dashboard</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .item {
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: white;
    }
    .Positive { background-color: #2ecc71; }
    .Negative { background-color: #e74c3c; }
    .Neutral { background-color: #95a5a6; }
  </style>
</head>
<body>

  <h1>Live Sentiment Feed</h1>
  <div id="feed"></div>

  <script>
    const socket = io("http://localhost:3001");
    const feed = document.getElementById("feed");

    socket.on("sentiment_update", (data) => {
      const div = document.createElement("div");
      div.className = `item ${data.label}`;
      div.innerHTML = `
        <strong>${data.label}</strong> (score: ${data.score})<br/>
        ${data.text}
      `;
      feed.prepend(div);
    });
  </script>

</body>
</html>
